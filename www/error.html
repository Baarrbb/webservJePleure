<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background-color: #ff6b6b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c4c;
        }

        a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! La page que vous cherchez est introuvable.</p>
        <button onclick="goBack()">Retourner à la page précédente</button>
        <br>
        <a href="/">Revenir à l'accueil</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
