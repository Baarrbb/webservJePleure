server
{
	listen 8080;
	server_name lala.42.fr;

	root ./blbl;
	index index.html;

	location / {
		allow_methods GET;
		index index.html;
	}

	

	location /dataViz/Treemap {
		root .;
		index index.html;
	}

	location *.php {
		root ./www;
		cgi_pass php;
	}

}

